name: nextchord
description: A cross-platform chord book and MIDI controller app for musicians.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# Cross-platform support including Windows, Linux, and mobile platforms
platforms:
  android:
  ios:
  macos:
  windows:
  linux:
  web:

dependency_overrides:
  # Exclude problematic Linux implementation that doesn't support startStream
  record_linux: ^1.0.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  
  # Local Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3: ^2.3.0
  sqflite: ^2.3.0  # Added for database operations
  
  # Google Services
  google_sign_in: ^6.2.0
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0
  
  # OAuth Web Flow
  url_launcher: ^6.2.5
  app_links: ^6.3.2
  shelf: ^1.4.1
  
  # MIDI
  flutter_midi_command: ^0.5.3
  
  # Audio Playback & Recording
  just_audio: ^0.9.0
  just_audio_windows: ^0.2.2
  audio_session: ^0.1.25
  permission_handler: ^11.0.1
  record: ^5.0.4
  
  # Audio Analysis
  pitch_detector_dart: ^0.0.7
  pitchupdart: ^0.0.6
  
  # File Handling
  file_selector: ^0.9.0
  file_picker: ^8.0.0
  path_provider: ^2.1.1  # Updated to match required version
  path: ^1.8.3
  shared_preferences: ^2.2.0
  
  # JSON serialization
  json_serializable: ^6.7.0
  
  # Utilities
  intl: ^0.18.0
  uuid: ^3.0.7  # Updated to match required version
  equatable: ^2.0.5
  
  # HTTP & Web Scraping
  http: ^1.1.0
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  
  # Code generation
  build_runner: ^2.4.0
  drift_dev: ^2.16.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/audio/Synth_Block_B_hi.wav
    - assets/audio/Synth_Block_B_lo.wav
    - assets/images/NextChord-Logo-transparent.png